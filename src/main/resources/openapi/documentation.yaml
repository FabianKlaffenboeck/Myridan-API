components:
  schemas:
    Footprint:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"
      required:
        - "name"
    Manufacturer:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"
      required:
        - "name"
    Unit:
      type: "object"
      properties: { }
    MeasurementUnit:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"
      required:
        - "name"
    PartType:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"
      required:
        - "name"
    Tray:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"
      required:
        - "name"
    Part:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"
        quantity:
          type: "integer"
          format: "int32"
        value:
          type: "number"
          format: "double"
        measurementUnit:
          $ref: "#/components/schemas/MeasurementUnit"
        footprint:
          $ref: "#/components/schemas/Footprint"
        partType:
          $ref: "#/components/schemas/PartType"
        manufacturer:
          $ref: "#/components/schemas/Manufacturer"
        tray:
          $ref: "#/components/schemas/Tray"
      required:
        - "name"
        - "partType"
        - "manufacturer"
        - "tray"
    Shelf:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"
        trays:
          type: "array"
          items:
            $ref: "#/components/schemas/Tray"
      required:
        - "name"
        - "trays"